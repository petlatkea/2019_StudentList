<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List 2</title>
    <link rel="stylesheet" href="studentlist.css" type="text/css" />
  </head>
  <body>
    <h1>Welcome To Hogwarts</h1>

    <nav id="buttons" class="dropdown-container">
      <div id="filtering_button">
        Filter :
        <button id="filter_button_all" data-filter="all">All</button>
        <button id="filter_button_Hufflepuff" data-filter="Hufflepuff">
          Hufflepuff
        </button>
        <button id="filter_button_Gryffondor" data-filter="Gryffondor">
          Gryffondor
        </button>
        <button id="filter_button_Ravenclaw" data-filter="Ravenclaw">
          Ravenclaw
        </button>
        <button id="filter_button_Slytherin" data-filter="Slytherin">
          Serpentard
        </button>
      </div>
      <div id="sorting_button">
        Sort :
        <div id="sort_button_first" data-sort="firstNamestudent">
          First name
        </div>
        <div id="sort_button_last" data-sort="lastNamestudent">
          Last name
        </div>
        <div id="sort_button_house" data-sort="houseStudent">House</div>
      </div>
    </nav>

    <div id="box-student">
      <template id="studentTemplate">
        <div id="design-data">
          <h2 id="data-firstName">name</h2>
          <h2 id="data-lastName"></h2>
          <p id="data-house">house</p>
          <button class="popup-button">Pop me</button>
          <button class="delete-button">Expel</button>
        </div>
      </template>
    </div>

    <script src="studentlist.js"></script>
  </body>
</html>
